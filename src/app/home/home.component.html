<section>

    <input type="text" (keydown.enter)="listarImoveisComFiltro(texto.value)" #texto placeholder="Filtrar por cidade ou estado">
    <button class="primary" type="button" (click)="listarImoveisComFiltro(texto.value)"
        (keypress.enter)="listarImoveisComFiltro(texto.value)">Filtrar</button>
    <button class="primary alinha" type="button" (click)="mostrarFavoritos()">Meus favoritos</button>
    <button class="primary alinha" type="button" (click)="mostrarTodos()">Mostrar Todos</button>

    <input type="radio" name="tipo" class="alinha" [checked]="filtrandoApto" id="radioApto"
        (click)="filtrarPorTipo('apt')">
    <label for="apto">Apartamento</label>

    <input type="radio" name="tipo" class="alinha" [checked]="filtrandoCasa" id="radioCasa"
        (click)="filtrarPorTipo('casa')">
    <label for="casa">Casa</label>


    <section class="results">
        @for (imovel of imoveisDB; track $index) {
        <section class="listing">

            <img class="listing-photo" src="{{ imovel.url_foto }}" alt="Foto">
            <h2 class="listing-heading">{{ imovel.nome }}</h2>
            <p class="listing-location">{{imovel.cidade}}, {{imovel.estado}}</p>
            <a [routerLink]="['/detalhes', imovel.id]">Veja mais</a>
            <img src="maps.png" alt="Mapa" class="favorito" (click)="abrirMapa()">
            @if(imovel.favorito == false){
            <img class="favorito" src="desfavorito.png" alt="Coração" (click)="favoritar(imovel)">

            }@else{
            <img class="favorito" src="favorito.png" alt="Coração" (click)="favoritar(imovel)">
            }

        </section>
        }
    </section>


</section>
